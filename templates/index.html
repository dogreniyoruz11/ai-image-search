<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Image Search & Reverse Lookup</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .upload-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 2px dashed #007BFF;
            border-radius: 10px;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .upload-box img {
            width: 100px;
            margin-bottom: 10px;
        }
        input[type="file"] {
            display: none;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
        .result-item {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .reverse-search-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        .reverse-search-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üîç AI-Powered Image Search & Reverse Lookup</h2>
        
        <label for="imageInput" class="upload-box">
            <img src="https://cdn-icons-png.flaticon.com/512/3315/3315608.png" alt="Upload Icon">
            <p>Click to Upload an Image</p>
        </label>
        <input type="file" id="imageInput" accept="image/*">
        <img id="preview" src="#" alt="Image Preview" style="display: none;">
        
        <button id="searchBtn">üîç Search</button>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("imageInput").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("searchBtn").addEventListener("click", function(event) {
            let fileInput = document.getElementById("imageInput").files[0];
            if (!fileInput) {
                alert("Please select an image to upload.");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);
            
            document.getElementById("result").innerHTML = "<p>üîÑ Processing image, please wait...</p>";

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = `<p style="color:red;">‚ùå Error: ${data.error}</p>`;
                } else {
                    let resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = `<h3>‚úÖ Recognized Objects:</h3>`;
                    data.recognized_objects.forEach(obj => {
                        resultDiv.innerHTML += `<p class="result-item">üü¢ ${obj.name} (Confidence: ${obj.confidence.toFixed(2)})</p>`;
                    });
                    resultDiv.innerHTML += `<a href="${data.search_results_url}" target="_blank" class="reverse-search-btn">üîç View Reverse Search</a>`;

                    // Show uploaded image
                    resultDiv.innerHTML += `<h3>üñº Uploaded Image:</h3>`;
                    resultDiv.innerHTML += `<img src="${data.uploaded_image_url}" width="100%" style="border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2);">`;
                }
            })
            .catch(error => {
                document.getElementById("result").innerHTML = `<p style="color:red;">‚ùå Error processing image. Try again.</p>`;
                console.error("Error:", error);
            });
        });
    </script>

</body>
</html>
